<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/99e9d94c62.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>To-Do App</h1>
      <div class="input-container">
        <input
          type="text"
          maxlength="40"
          name=""
          id="input"
          placeholder="Write your Task(s)..."
          default
        />
        <button class="add">ADD</button>
      </div>
      <ul class="lists"></ul>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
